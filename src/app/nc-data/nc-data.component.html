<div class="main-content">
    <div class="container-fluid">
 
        <div class="row">
            <div class="col-md-12">
                <div class="card">     
                      <div class="row" style="margin-bottom: 10px;">
                        <div class="col-lg-12 col-md-12 ml-auto mr-auto">
                            <div class="row">     
                                <div class="col-md-6">
                                  <div class="card-header card-header-icon">
                                    <div class="card-icon"><i class="material-icons">bug_report</i></div>   
                                    <h4 class="card-title ">Non Conformity </h4>         
                                </div>
                                </div>
                        </div>
                    </div>
                    </div>
  
                  <div class="row">     
                    <div class="col-md-3"> </div>
                    <div class="col-md-3">
                      <mat-form-field>
                        <input  matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                      </mat-form-field>
                    </div>
                    <div class="col-md-3"> </div>
                      <div class="col-md-3">
                            <button mat-raised-button class="btn btn-block" (click)="openDialog('Add',{})" style="background-color: #5a0023; color: white;"><i class="material-icons">add_box</i> ADD Non Conformity </button>
                      </div>
                  </div>
                    
                      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                   
                        <ng-container matColumnDef="sample_id">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Sample id </th>
                            <td mat-cell *matCellDef="let element"> <b>{{element.sample_id}}</b></td>
                        </ng-container>
                    
                        <ng-container matColumnDef="nc_code">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
                            <td mat-cell *matCellDef="let element"> {{element.nc_code}} </td>
                        </ng-container>
                    
                        <ng-container matColumnDef="status">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                      </ng-container>     
                                               
                      <ng-container matColumnDef="user_comment">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Comment </th>
                          <td mat-cell *matCellDef="let element"> {{element.user_comment}} </td>
                      </ng-container>
                        
                      <ng-container matColumnDef="create_date">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Create date </th>
                        <td mat-cell *matCellDef="let element"> {{element.create_date}} </td>
                    </ng-container>
  
                    <ng-container matColumnDef="create_by">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Create by </th>
                      <td mat-cell *matCellDef="let element"> {{element.create_by}} </td>
                  </ng-container>
                
                      <!-- Action Column -->
                  <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef><span class="material-icons">rule</span></th>
                    <td mat-cell *matCellDef="let element" class="action-link text-center"> 
                      <button type="button" class="btn btn-link" (click)="openDialog('Update',element)" title="Edit" style="font-size:small;margin: 2px;padding: 2px;color: #5a0023;">
                        <i class="material-icons">edit</i></button>
                      <button type="button" class="btn btn-link" (click)="openDialog('Delete',element)" title="Delete" style="font-size: small;margin: 2px;padding: 2px;color: #5a0023;">
                        <i class="material-icons">delete_forever</i></button>
                    </td>
                  </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;let entry" [ngClass]="{'disable': entry.is_active == '0' }" ></tr>     
             </table>
                     <mat-paginator style="color: #5a0023!important;font-weight:bolder ;" [pageSizeOptions]="[10, 25, 100]" showFirstLastButtons></mat-paginator>
                </div>
            </div>
        </div>
    </div>
  </div>
