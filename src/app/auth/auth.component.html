
<div class="row text-center" style="margin-top: 20px;">
  <div class="col-sm-8 col-sm-offset-2">
    <div class="row" style="background-color: #6b95aa">  <P style="color: white;font-weight: bold;margin: 10PX;">Log In</P></div>
    <form [formGroup]="authForm" (ngSubmit)="onSubmitForm()">
      <div class="form-group" style="white-space:nowrap">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" formControlName="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password">
      </div>  
      <button type="submit" class="btn" style="background-color: #5a0023;color: white;">Log In</button>
    </form>
    <p class="text-danger">{{ errorMessage }}</p>
  </div>
</div>
