<div class="text-center">
    <div style="background-color: #5a0023;color: white;text-transform:uppercase;">
      <a *ngIf="action =='Add'" class="btn btn-block"  style="background-color: #5a0023; color: white;font-size: larger;"><i class="material-icons" style="font-size: larger;">add_box</i> {{action}} </a>
      <a *ngIf="action =='Update'" class="btn btn-block"  style="background-color: #5a0023; color: white;font-size: larger;"><i class="material-icons" style="font-size: larger;">edit</i> {{action}} </a>
      <a *ngIf="action =='Delete'" class="btn btn-block"  style="background-color: #5a0023; color: white;font-size: larger;"><i class="material-icons" style="font-size: larger;">delete_forever</i> {{action}} </a>
    </div>
  <div mat-dialog-content >
    <ng-container *ngIf="action != 'Delete'; else elseTemplate">
        <mat-form-field >
          <input style="font-weight: bolder; color: #5a0023;" placeholder="{{action}} Nc code" [readonly]="action == 'Update'" matInput [(ngModel)]="local_data.nc_code" [formControl]="ncCode" required>
          <!-- <mat-error *ngIf="ncCode.invalid">{{getErrorMessage()}}</mat-error> -->
        </mat-form-field>
        <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
          <input placeholder="{{action}} Label" matInput [(ngModel)]="local_data.nc_display" [formControl]="ncLabel" required>
          <!-- <mat-error *ngIf="ncCode.invalid">{{getLabelErrorMessage()}}</mat-error> -->
        </mat-form-field>
        <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
          <input placeholder="{{action}} Lims Display" matInput [(ngModel)]="local_data.nc_lims_display">
        </mat-form-field>
        <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
          <input placeholder="{{action}} Sample type" matInput [(ngModel)]="local_data.sample_types">
        </mat-form-field>
        <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
          <input placeholder="{{action}} FR translation" matInput required [(ngModel)]="local_data.fr_translation">
        </mat-form-field>

     <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
        <mat-select value="{{categorySelected}}" placeholder="{{action}} Category" (selectionChange)="changeCategory($event)">
              <mat-option value=""></mat-option>
               <mat-option value="COLLECTION">COLLECTION</mat-option>
              <mat-option value="RECEPTION">RECEPTION</mat-option>
              <mat-option value="TRANSPORT">TRANSPORT</mat-option>
              <mat-option value="PROCESSING">PROCESSING</mat-option>
        </mat-select>
    </mat-form-field>

      <mat-form-field  *ngIf="action != 'Delete'; else elseTemplate" > 
        <div class="row">
          <div class="col-md-6"> <input matInput readonly placeholder="{{action}} Is Manual " matInput required [(ngModel)]="manualSelected" > </div>
          <div class="col-md-6">
            <mat-slide-toggle [checked]="isChecked(manualSelected)"  (change)="toggleManual($event)" >
              {{manualSelected}}
            </mat-slide-toggle>
          </div>
        </div>
      </mat-form-field>
    <mat-form-field  *ngIf="action != 'Delete'; else elseTemplate" > 
      <div class="row">
        <div class="col-md-6"> <input matInput readonly placeholder="{{action}} Is Form " matInput required [(ngModel)]="formSelected" > </div>
        <div class="col-md-6">
          <mat-slide-toggle [checked]="isChecked(formSelected)" (change)="toggleForm($event)" >
            {{formSelected}}
          </mat-slide-toggle>
        </div>
      </div>
    </mat-form-field>
      <mat-form-field  *ngIf="action != 'Delete'; else elseTemplate" > 
        <div class="row">
          <div class="col-md-6"> <input matInput readonly placeholder="{{action}} Deviation " matInput required [(ngModel)]="deviationSelected" > </div>
          <div class="col-md-6">
            <mat-slide-toggle [checked]="isChecked(deviationSelected)"  (change)="toggleDeviation($event)" >
              {{deviationSelected}}
            </mat-slide-toggle>
          </div>
        </div>
      </mat-form-field>
    <mat-form-field  *ngIf="action != 'Delete'; else elseTemplate" > 
      <div class="row">
        <div class="col-md-6"> <input matInput readonly placeholder="{{action}} To display " matInput required [(ngModel)]="displaySelected" > </div>
        <div class="col-md-6">
          <mat-slide-toggle [checked]="isChecked(displaySelected)"  (change)="toggleDisplay($event)" >
            {{displaySelected}}
          </mat-slide-toggle>
        </div>
      </div>
    </mat-form-field>

    <mat-form-field *ngIf="action != 'Delete'; else elseTemplate" > 
      <div class="row">
        <div class="col-md-6"> <input matInput readonly placeholder="{{action}} Is active " matInput required [(ngModel)]="labelActive" > </div>
        <div class="col-md-6">
          <mat-slide-toggle checked="{{activeSelected}}" (change)="toggleActive($event)" >
            {{labelActive}}
          </mat-slide-toggle>
        </div>
      </div>
    </mat-form-field>
    
    </ng-container>
    <ng-template #elseTemplate style="margin: 10px;">
      <mat-form-field style="text-align: center;margin:10px;" >
        <input style="font-weight:bolder;"  placeholder="{{action}} Nc code" readonly matInput required [(ngModel)]="local_data.nc_code">
      </mat-form-field>
    </ng-template>
  </div>
  <div  mat-dialog-actions>
    <button mat-button class="mat-success" (click)="doAction()" [disabled]="isDisableForm()" >{{action}}</button>
    <button mat-button class="mat-danger" (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
  </div>
</div>
